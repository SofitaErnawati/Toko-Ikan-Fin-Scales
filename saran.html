<body>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>

    <header>
        <h1>Kritik dan Saran</h1>
    </header>
    <div class="logo-container">
        <img src="Gambar ikan[1].png" alt="Gambar Ikan" class="logo">
    </div>
    <main>
        <section class="contact-form">
            <h2>Kirim Saran dan Kritik Anda</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="saran">Saran:</label>
                    <textarea id="saran" name="saran" rows="2" required></textarea>
                </div>
                <button type="submit">Kirim Saran</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Fin & Scales. Toko ikan hias terpercaya di Jawa Tengah (SofitaErnawati 23670002).</p>
    </footer>
